<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/app.css">

<body>

    <header class="header">
        <div class="header__contenedor">

            <div class="header__barra">
                <img src="./img/logo.svg" alt="LOgo de GuitarLA" class="header__logo">

                <nav class="navegacion">
                    <a href="./index.html" class="navegacion__enlace">Inicio</a>
                    <a href="./nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="./blog.html" class="navegacion__enlace">Blog</a>
                    <a href="./tienda.html" class="navegacion__enlace">Tienda</a>
                </nav>
            </div>

        </div>
    </header><!-- ./header -->
    
    <main class="producto producto__contenedor">
        <div class="producto__grid">

            <img src="./img//guitarra_04.jpg" alt="Guitarra" class="producto">
    
            <div class="producto__contenido">
                <h1 class="producto__nombre">VAI</h1>
                <p class="producto__descripcion">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorem praesentium quam dolores eveniet</p>

                <form class="producto__formulario">
                    <label class="producto__label" for="cantidad">Cantidad</label>
                    <select class="producto__select" name="cantidad" id="cantidad">
                        <option value="1" selected disabled>--Seleccione--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <input type="submit" class="producto__submit" value="Agregar al carrito">
                </form>

        </div>
        </div>
       
    </main>

   
    
    <footer class="footer">
        <div class="footer__contenedor">
            <div class="footer__contenido">
                <nav class="footer__nav">
                    <a href="./index.html" class="footer__enlace">Inicio</a>
